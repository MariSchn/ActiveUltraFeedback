acquisition:
  acquisition_function_type: double_thompson_sampling
  acquisition_config: activeuf/acquisition_function/configs.yaml

enn:
  # "meta-llama/Llama-3.2-1B-Instruct", "unsloth/Qwen2.5-1.5B-Instruct", "allenai/OLMo-2-1124-7B-SFT"
  base_model_name_or_path: "allenai/OLMo-2-1124-7B-SFT"
  freeze_base_model: true
  feature_extraction_layer: "last_hidden_state"
  num_train_epochs: 1
  save_strategy: "no"
  report_to: null
  disable_tqdm: true
  logging_strategy: "steps"
  logging_steps: 1
  lr_scheduler_type: "constant"
  learning_rate: 5e-6